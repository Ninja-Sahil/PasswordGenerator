<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="passwordGenerator.css">
<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
      crossorigin="anonymous"
    />
</head>
<body>
<body>
    <main>
        <form>
            <h2>Password Generator</h2>
            <div class="flex">
            <input type="range" min="1" max="25" value="8"
                   oninput="this.nextElementSibling.value = this.value">
            <output>8</output>
                </div>
            <button type="submit">Generate<i class="fa fa-lock"></i></button>
            <div class="flex">
            <input type="checkbox" id="char">
            <label for="char">Include Special Characters</label>
            </div>
            <div class="dont">
                <p></p>
                <i class="fas fa-clipboard"></i>
            </div>
            <div class="success">Password copied</div>
        </form>
        
    </main>
    <script src="passwordGenerator.js"></script>
</body>
</html>
